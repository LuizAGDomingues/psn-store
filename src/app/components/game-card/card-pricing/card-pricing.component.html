<div class="card-pricing_container">
  <div class="card-pricing_title">
    <h3>Play it Now!</h3>
  </div>

  <div class="card-pricing_value">
    <div class="card-pricing_value_console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>

    <div class="card-pricing_value_money">
      <p>{{ gamePrice }}</p>
    </div>
  </div>
</div>
